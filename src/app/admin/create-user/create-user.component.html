<div class="example-sidenav-content">
  <div class="app">
    <mat-card class="example-card">
      <mat-card-content>

        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="card">
          <p  class="mat-elevation-z10">Create User</p>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Full Name " name="fullName" required ngModel>
            <mat-error>
              Please the Full Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Matricule Number" name="matriculeNumber" required ngModel>
            <mat-error>
              Please the Matricule Number is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Email" name="email" required ngModel>
            <mat-error>
              Please the Email required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="number" placeholder="Phone Number" name="phoneNumber" required ngModel>
            <mat-error>
              Please the Phone Number is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select placeholder="Role" name="roles" ngModel>
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="USER">User</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" name="password" required ngModel>
            <mat-error>
              Please the password is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="color1" type="submit" [disabled]="!form.form.valid">Create</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
